{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Добавить складскую ячейку</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Код ячейки</label>
                <input type="text" class="form-control" id="code" name="code" required>
                <div class="form-text">Формат: Буква-Число-Число (например, A-12-3)</div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <input type="text" class="form-control" id="description" name="description">
                <div class="form-text">Необязательное поле</div>
            </div>
            
            <div class="mb-3">
                <label for="capacity" class="form-label">Вместимость</label>
                <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
                <div class="form-text">Максимальное количество единиц товара</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a href="{{ url_for('cells') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
